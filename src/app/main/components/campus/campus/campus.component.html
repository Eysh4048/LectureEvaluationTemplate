<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
            <mat-card>
                <mat-card-subtitle class="mb-2">
                    <div class="d-sm-flex align-items-center justify-content-between">
                       List Of Campus
                        <!-- <div>
                            <strong>Optional Course: <span class="badge bg-primary badge-pill"
                                    style="font-size: medium;">{{totalRemain}}</span></strong>
                        </div> -->
  
      <button mat-raised-button color="primary"  (click)="openDialog()"style="float: right;">
          <i class="fa fa-plus" aria-hidden="true"></i>
        Register New Campus
        </button>
  
  
    
  </div>
  
                  
                </mat-card-subtitle>
                <mat-divider inset></mat-divider>
                <mat-card-content>
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Search</mat-label>
                        <input matInput (keyup)="applyCardFilter($event)" placeholder="Search..." #input>
                    </mat-form-field> -->
                    <div class="mat-elevation-z8 text-left">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="ID">
                                <th mat-header-cell *matHeaderCellDef mat-tableSort-header>
                                    S/N
                                </th>
                                <td mat-cell *matCellDef="let row;let i=index">
                                    {{i+1}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="campusName">
                                <th mat-header-cell *matHeaderCellDef mat-cardSort-header>
                             Campus Name.
                                </th>
                                <td mat-cell *matCellDef="let row">
                                  <span  style="font-size: small;">{{row.campusName}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="campusCode">
                                <th mat-header-cell *matHeaderCellDef mat-cardSort-header>
                                 Campus Code.
                                </th>
                                <td mat-cell *matCellDef="let row">
                                   <span  style="font-size: small;">{{row.campusCode}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="campusAddress">
                                <th mat-header-cell *matHeaderCellDef mat-cardSort-header>
                                 Campus Address.
                                </th>
                                <td mat-cell *matCellDef="let row">
                                   
                                  <span  style="font-size: small;">{{row.campusAddress}}</span>
                                </td>
                            </ng-container>
                            

                         
                          
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-tableSort-header>
                                 Status
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <span class="badge bg-success" *ngIf="!row.isTakeaway" style="font-size: 13px;">
Active</span>
                                    <span class="badge bg-primary" *ngIf="row.isTakeaway" style="font-size: 13px;">In Active
                                        </span>
                                </td>
                            </ng-container>
  
  <!-- Actions Column -->
<ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <a title="Edit Data" (click)="[callDataById(element),openEditDialog()]">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </a>
  
      <!-- In Active Btn-->
      <a *ngIf="element.status===0" title="DeActivate" style="margin: 0px 10px; color:red;"
        (click)="[callUpdate(element),openStatus0Dialog()]">
        <i class="fa fa-shield" aria-hidden="true"></i>
      </a>
      <!-- Active Btn-->
      <a *ngIf="element.status===1" title="Activate" style="margin: 0px 10px; color:green;"
        (click)="[callUpdate(element),openStatus1Dialog()]">
        <i class="fa fa-shield" aria-hidden="true"></i>
      </a>
    </td>
  </ng-container>
                            <tr mat-header-row *matHeaderRowDef="cardColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: cardColumns"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[25, 50]" aria-label="Select page of tables">
                        </mat-paginator>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <mat-progress-bar *ngIf="tableProgress" mode="indeterminate"></mat-progress-bar>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
  </div>
  
  
  
      <ng-template #callDialog>
      <form [formGroup]="formData" #form="ngForm" (ngSubmit)="submit()">
        <h4>Add New Campus</h4><br>
  
              <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field id="mat-form-field">
                        <mat-label>Campus Name</mat-label>
                      <input matInput type="text" placeholder="Ex. Campus of Education and Natural Science" id="campusName"
                        formControlName="campusName" name="campusName" required />
                      <mat-hint align="end"></mat-hint>
                    </mat-form-field>
                  </div>
                  </div>

                 <div class="row">
                  <div class="col-sm-6">
                    <mat-form-field id="mat-form-field">
                        <mat-label>Campus Code</mat-label>
                      <input matInput type="text" placeholder="SCH001" id="campusCode"
                        formControlName="campusCode" name="campusCode" required />
                      <mat-hint align="end"></mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="col-sm-6">
                      <mat-form-field id="mat-form-field">
                        <mat-label>Campus Address </mat-label>

                        <input matInput type="text" placeholder="Ex. Tunguu" id="campusAddress"
                          formControlName="campusAddress" name="campusAddress" required />
                        <mat-hint align="end"></mat-hint>
                      </mat-form-field>
                    </div>
                </div>
             
  
                <div class="row">
                  <div class="col-sm-12">
                    <mat-dialog-actions align="end">
                      <button type="button" matDialogClose="no" class="btn btn-light">Cancel</button>
                      &nbsp;&nbsp;
                      <button type="submit" matDialogClose="no" class="btn btn-primary"  id="register">
                        Save Campus.
                      </button>
                    </mat-dialog-actions>
                  </div>
                </div>
      </form>
  </ng-template>
  
  <!-- EDIT MODAL -->
  <ng-template #callEditDialog>
    <form   [formGroup]="formData" #form="ngForm" (ngSubmit)="editSubmit()">
      <h4>Edit Supplier</h4><br>
      <div class="row">
        <div class="col-sm-4">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="First Name" id="firstName" formControlName="firstName"
              name="firstName"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
  
  
        <div class="col-sm-4">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Middle Name" id="middleName" formControlName="middleName"
              name="middleName" required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Last Name" id="lastName" formControlName="lastName" name="lastName"
              required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
      </div><br>
      <div class="row">
  
        <div class="col-sm-12">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Nationality" id="nationality" formControlName="nationality"
              name="nationality"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
      </div><br>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Gender" id="gender" formControlName="gender" name="gender" 
              required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Physical Address" id="physicalAddress"
              formControlName="physicalAddress" name="physicalAddress"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
      </div><br>
      <div class="row">
  
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Company Name" id="fromWhere" formControlName="fromWhere"
              name="fromWhere"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Supplier Email" id="email" formControlName="email"
              name="email"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
  
      </div><br>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="text" placeholder="Phone Number" id="phoneNumber" formControlName="phoneNumber"
              name="phoneNumber"  required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field id="mat-form-field">
            <input matInput type="date" placeholder="Date of Birth" id="dob" formControlName="dob" name="dob" 
              required />
            <mat-hint align="end"></mat-hint>
          </mat-form-field>
        </div>
      </div><br>
      <div class="row">
        <div class="col-sm-12">
          <mat-dialog-actions align="end">
            <button type="button" matDialogClose="no" class="btn btn-light">Cancel</button>
            &nbsp;&nbsp;
            <button type="submit" matDialogClose="no" class="btn btn-primary" id="register">
              Save Supplier
            </button>
          </mat-dialog-actions>
        </div>
      </div>
    </form>
  </ng-template>
